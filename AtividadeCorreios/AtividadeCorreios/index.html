<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Correios</title>
</head>
<body style="height:100vh">
    <div class="container-fluid h-100">
        <div class="row d-flex align-content-center d-flex justify-content-center h-100">
            <div class="col-md-3">

                <legend>Calculo de Frete</legend>
                <div class="row">
                    <div class="input-group mb-3">
                        <span style="width:180px;" class="input-group-text">Codigo:</span>
                        <span><input id="codigo" type="text" name="codigo" placeholder="Informe o codigo"></span>
                    </div>

                </div>
                <div class="row">
                    <div class="input-group mb-3">
                        <span style="width:180px;" class="input-group-text">Senha:</span>
                        <span><input id="senha" type="password" name="senha" placeholder="Informe a senha"></span>
                    </div>

                </div>
                <div class="row">
                    <div class="input-group mb-3">
                        <span style="width:180px;" class="input-group-text">Serviços:</span>
                        <select name="servico" id="servico" size="1">
                            <option value="04014">SEDEX à vista</option>
                            <option value="04065">SEDEX à vista pagamento na entrega</option>
                            <option value="04510">PAC à vista</option>
                            <option value="04707">PAC à vista pagamento na entrega</option>
                            <option value="40169">SEDEX 12 ( à vista e a faturar)*</option>
                            <option value="40215">SEDEX 10 (à vista e a faturar)*</option>
                            <option value="40290">SEDEX Hoje Varejo*</option>
                        </select>
                    </div>

                </div>
                <div class="row">
                    <div class="input-group mb-3">
                        <span style="width:180px;" class="input-group-text">Cep Origem:</span>
                        <span><input id="cepOrigem" type="text" name="cepori" placeholder="Informe o cep origem"></span>
                    </div>

                </div>
                <div class="row">
                    <div class="input-group mb-3">
                        <span style="width:180px;" class="input-group-text">Cep Destino:</span>
                        <span><input id="cepDestino" type="text" name="cepdes" placeholder="Informe o cep destino"></span>
                    </div>

                </div>
                <div class="row">
                    <div class="input-group mb-3">
                        <span style="width:180px;" class="input-group-text">Peso:</span>
                        <span><input id="peso" type="text" name="peso" placeholder="Informe o peso"></span>
                    </div>

                </div>
                <div class="row">
                    <div class="input-group mb-3">
                        <span style="width:180px;" class="input-group-text">Formato:</span>                        
                            <select name="formato" id="formato" size="1">
                                <option value="1">Caixa</option>
                                <option value="1">Pacote</option>
                                <option value="1">Rolo</option>
                                <option value="1">Prisma</option>
                            </select>                       
                    </div>

                </div>
                <div class="row">
                    <div class="input-group mb-3">
                        <span style="width:180px;" class="input-group-text">Comprimento:</span>
                        <span><input id="comprimento" type="text" name="comprimento" placeholder="Informe o comprimento"></span>
                    </div>

                </div>
                <div class="row">
                    <div class="input-group mb-3">
                        <span style="width:180px;" class="input-group-text">Altura:</span>
                        <span><input id="altura" type="text" name="altura" placeholder="Informe a altura"></span>
                    </div>

                </div>
                <div class="row">
                    <div class="input-group mb-3">
                        <span style="width:180px;" class="input-group-text">Largura:</span>
                        <span><input id="largura" type="text" name="largura" placeholder="Informe a largura"></span>
                    </div>

                </div>
                <div class="row">
                    <div class="input-group mb-3">
                        <span style="width:180px;" class="input-group-text">Diâmetro:</span>
                        <span><input id="diametro" type="text" name="diametro" placeholder="Informe o diametro"></span>
                    </div>

                </div>
                <div class="row">
                    <div class="input-group mb-3">
                        <span style="width:180px;" class="input-group-text">Mão própria:</span>
                        <span id="maoPropria">
                            <select name="maopropria" size="1">
                                <option value="S">Sim</option>
                                <option value="N">Não</option>
                            </select>
                        </span>
                    </div>

                </div>
                <div class="row">
                    <div class="input-group mb-3">
                        <span style="width:180px;" class="input-group-text">Valor declarado:</span>
                        <span><input id="valorDeclarado" type="text" name="valordeclarado" placeholder="Informe o valor declarado"></span>
                    </div>

                </div>
                <div class="row">
                    <div class="input-group mb-3">
                        <span style="width:180px;" class="input-group-text">Aviso de Recebimento:</span>
                        <span id="avisoDeRecebimento">
                            <select name="avisorecebimento" size="1">
                                <option value="S">Sim</option>
                                <option value="N">Não</option>
                            </select>
                        </span>
                    </div>

                </div>
                <div class="row btn-group w-100">
                    <input id="Button" class="btn btn-dark" type="SUBMIT" name="BTN" value="Consultar" />
                    <div id="divAlert">

                    </div>
                </div>


            </div>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-maskmoney/3.0.2/jquery.maskMoney.min.js"></script>
    <script src="Scripts/Utils/script.js"></script>

</body>
</html>
